<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <h2
      style="
        background-color: #ececec;
        position: relative;
        direction: rtl;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        overflow: hidden;
        margin: 0;
      "
    >
      <span
        style="
          position: absolute;
          right: -5px;
          left: auto;
          top: 0;
          z-index: 1;
          width: 50px;
          height: 100%;
          background-color: #d1a753;
        "
      ></span>
      <a
        href="https://www.interregional.com/category/%d8%a7%d9%84%d8%aa%d8%ad%d9%84%d9%8a%d9%84%d8%a7%d8%aa/"
        style="
          text-decoration: none;
          text-align: right;
          display: block;
          background-color: #1e3a6c;
          width: fit-content;
          position: relative;
          z-index: 2;
          margin-right: 5px;
          border-radius: 5px;
          -webkit-border-radius: 5px;
          -moz-border-radius: 5px;
          -ms-border-radius: 5px;
          -o-border-radius: 5px;
        "
      >
        <p
          style="
            font-size: 26px;
            color: white;
            font-weight: 600;
            margin: 0;
            min-width: 159px;
            line-height: 29px;
            padding: 7px 10px 12px;
          "
        >
          تحليلات اليوم
        </p>
      </a>
    </h2>
  </body>
</html>
